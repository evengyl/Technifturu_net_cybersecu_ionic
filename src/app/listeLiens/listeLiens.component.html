<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Liste des ressources disponibles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content>
      <!-- C'est la que ionic va venir placer ces animation de refresh-->
      <!-- génére IN FINE, les spin refresh animation ici ! et pas le contenu regénéré-->
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col>
        
        <ion-card *ngFor="let res of allRessource">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />

          <ion-card-header>
            <ion-card-title>{{ res.title }}</ion-card-title>
            <ion-card-subtitle><a target="_blank" href="{{ res.url }}">{{ res.url }}</a></ion-card-subtitle>
            <ion-card-subtitle>{{ res.date |date : "dd-MM-yyyy" }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
    
  
</ion-content>
